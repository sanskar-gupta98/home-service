
<!DOCTYPE html>
<html>
<head>
	<title>Login Page</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="login.css">
	<style>
		body {
			margin: 0;
			padding: 0;
			background-image: url('login.jpg');
			background-repeat: no-repeat;
			background-size: cover;
		}
		
		.login-wrapper {
			display: flex;
			align-items: center;
			justify-content: center;
			height: 100vh;
		}
		
		.login-container {
			background-color: rgba(255, 255, 255, 0.7);
			padding: 40px;
			border-radius: 10px;
			box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.3);
		}
		
		h1 {
			text-align: center;
			margin-bottom: 20px;
		}
		
		form {
			display: flex;
			flex-direction: column;
			align-items: center;
		}
		
		label {
			margin-top: 20px;
		}
		
		input[type="email"],
		input[type="password"] {
			padding: 10px;
			border: none;
			border-radius: 5px;
			width: 100%;
			box-sizing: border-box;
		}
		
		button[type="submit"] {
			padding: 10px 20px;
			border: none;
			border-radius: 5px;
			background-color: #007bff;
			color: #fff;
			cursor: pointer;
			margin-top: 20px;
		}
		
		button[type="submit"]:hover {
			background-color: #0069d9;
		}
	</style>
</head>
<body>
	<div class="login-wrapper">
		<div class="login-container">
			<h1>Login</h1>
			<form id="loginForm">
				<label for="email">Email:</label>
				<input type="email" id="email" name="email" required>
				<label for="password">Password:</label>
				<input type="password" id="password" name="password" required>
				<button type="submit">Login</button>
			</form>
			<p>Don't have an account? <a href="signup.html">Sign up</a></p>
		</div>
	</div>
	<script>
		document.getElementById('loginForm').addEventListener('submit', function(event) {
			event.preventDefault(); // Prevent the form from submitting the default way

			// Get the input values
			const email = document.getElementById('email').value;
			const password = document.getElementById('password').value;

			// Retrieve the stored user data from local storage
			const storedUser = JSON.parse(localStorage.getItem('user'));

			// Check if the stored user data matches the login credentials
			if (storedUser && storedUser.email === email && storedUser.password === password) {
				// Redirect to 1web.html if the credentials match
				window.location.href = '1web.html';
			} else {
				// Show an alert if the credentials do not match
				alert('Wrong details');
			}
		});
	</script>
</body>
</html>
